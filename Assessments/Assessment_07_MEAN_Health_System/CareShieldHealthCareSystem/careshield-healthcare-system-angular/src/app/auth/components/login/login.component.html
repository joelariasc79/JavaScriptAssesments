<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
      Sign in
    </h2>
    <p class="text-center text-gray-600 mb-8">
      Enter your credentials to access your account.
    </p>

    <form (ngSubmit)="submitLogin()">
      <div class="space-y-6">
        <!-- Username/Email Input -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
          <input id="username" name="username" type="text" autocomplete="username"
                 [ngModel]="username()"
                 (ngModelChange)="username.set($event)"
                 [class.ring-red-500]="formSubmitted() && !isUsernameOrEmailValid()"
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out rounded-lg">
          <p *ngIf="formSubmitted() && !isUsernameOrEmailValid()" class="mt-2 text-sm text-red-600">
            Username or Email is required.
          </p>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
                 [ngModel]="password()"
                 (ngModelChange)="password.set($event)"
                 [class.ring-red-500]="formSubmitted() && !isPasswordValid()"
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out rounded-lg">
          <p *ngIf="formSubmitted() && !isPasswordValid()" class="mt-2 text-sm text-red-600">
            Password is required.
          </p>
        </div>

        <!-- Messaging and Loading -->
        <div *ngIf="loading()" class="text-center text-indigo-600 font-medium">
          Loading...
        </div>
        <div *ngIf="message()" class="mt-4 p-3 rounded-md text-center"
             [ngClass]="{'bg-green-100 text-green-700': !error(), 'bg-red-100 text-red-700': error()}">
          {{ message() }}
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
                  [disabled]="loading() || !isFormValid()"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white transition duration-300 ease-in-out rounded-lg
                          bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                          disabled:bg-indigo-400 disabled:cursor-not-allowed">
            Sign in
          </button>
        </div>
      </div>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500">
      <a routerLink="/auth/signup" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-300">
        Don't have an account? Sign up
      </a>
    </p>

  </div>
</div>

<!-- Hospital Selection Modal -->

<div *ngIf="showHospitalModal()" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
    <h3 class="text-2xl font-bold mb-4">Select Your Hospital</h3>
    <p class="text-gray-600 mb-6">Please choose the hospital you want to log in to.</p>
    <div class="space-y-4">
      <button *ngFor="let hospital of filteredHospitals()"
              (click)="selectHospital(hospital._id!)" class="selectHospital(hospital._id)"
              class="w-full py-3 px-4 rounded-md shadow-sm font-medium text-white transition duration-300 ease-in-out rounded-lg
bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        {{ hospital.name }}
      </button>
    </div>
    <div *ngIf="loading()" class="mt-4 text-center text-blue-600 font-medium">
      Loading...
    </div>
    <div *ngIf="message()" class="mt-4 p-3 rounded-md text-center"
         [ngClass]="{'bg-green-100 text-green-700': !error(), 'bg-red-100 text-red-700': error()}">
      {{ message() }}
    </div>
  </div>
</div>
