<div class="p-6 bg-white rounded-lg shadow-md max-w-sm mx-auto my-4">
  <h2 class="text-xl font-bold mb-4 text-center text-gray-800">Sender Component</h2>
  <div class="mb-4">
    <label for="messageInput" class="block text-sm font-medium text-gray-700 mb-1">Send a Message:</label>
    <input
      id="messageInput"
      type="text"
      [(ngModel)]="messageToSend"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      placeholder="Type your message here"
    />
  </div>
  <button
    (click)="sendMessage()"
    class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
  >
    Send
  </button>
</div>
